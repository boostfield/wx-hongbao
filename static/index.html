<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>redpack-game</title>
    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body onload="onPageLoaded()">
    <div class="container">
      <!-- 抢红包 -->
      <div id="page-home" class="page active">
        <div class="background-container">
          <button id="btnGetRedPack"></button>
        </div>

      </div>

      <!-- 我的业绩 -->
      <div id="page-agent" class="page">
        <div class="background-container">
          <div>
            <div class="agent-title">
              <div class="sended">
                2000元
              </div>
              <div class="unsend">
                500元
              </div>
            </div>
            <div class="list-container">
              <div class="list-title">
                业绩明细
              </div>
              <div class="list-content">
              </div>
                <div class="list-footer">
                    加载中...
                </div>
            </div>
          </div>

        </div>


      </div>

      <!-- 推广 -->
      <div id="page-share" class="page">

		<canvas id="shareCanvas" width="300" height="450">

        </canvas>
        <div class="imgContianer">
          <img id="imageBackground" src="images/bg_yellow.png" width="375"/>
          <img id="imageBG" src="images/img_share.png" width="347"/>
          <img id="imageQR" width="160" src=""/>
        </div>

        <img id="imageResult" src=""/>
        <p>长按二维码保存图片，<br>
          分享给小伙伴可享5%提成。</p>
      </div>
    </div>

    <div class="tabbar">
      <div class="tabbar-item home active">
        <p>抢红包</p>
      </div>
      <div class="tabbar-item agent">
        <p>我的业绩</p>
      </div>
      <div class="tabbar-item share">
        <p>推广</p>
      </div>
    </div>


    <div id="modal">
      <p id="rollResult">100元</p>
      <button>知道了</button>
    </div>
  </body>

</html>
